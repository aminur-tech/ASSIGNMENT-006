<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Earth</title>

    <!-- daisy link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- navbar  -->
    <div class="navbar bg-[#15803D] shadow-sm text-white">
        <div class="navbar-start">
            <!-- Mobile Dropdown -->
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 text-black rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Plant a Tree</a></li>
                </ul>
            </div>

           
            <a class="btn btn-ghost text-xl"> Green-Earth</a>
        </div>

        <!-- Desktop Menu -->
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Plant a Tree</a></li>
            </ul>
        </div>

        <!-- Call to Action -->
        <div class="navbar-end">
            <button class="btn bg-[#FACC15] text-gray-500 font-semibold rounded-3xl">
                Plant a Tree
            </button>
        </div>
    </div>

    <!-- hero section -->
    <div class="grid grid-cols-1 lg:grid-cols-3 items-center bg-[#CFF0DC]  gap-6">
        <!-- Left Image -->
        <div class="flex justify-center">
            <img src="./assets/hero-leaf1.png" alt="coming soon" class="w-40 lg:w-auto">
        </div>

        <!-- Center Content -->
        <div class="text-center space-y-4">
            <h1 class="text-3xl lg:text-4xl font-bold">
                Plant a Tree, Grow a Future
            </h1>
            <p class="text-gray-700 max-w-md mx-auto">
                Join our mission to plant 1 million trees and make the Earth greener
                for future generations.
            </p>
            <button class="btn bg-[#FACC15] text-gray-700 font-semibold rounded-3xl">
                Get Involved
            </button>
        </div>

        <!-- Right Image -->
        <div class="flex justify-center">
            <img src="./assets/hero-leaf2.png" alt="" class="w-40 lg:w-auto">
        </div>
    </div>









</body>

</html>
